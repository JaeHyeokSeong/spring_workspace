<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>

    <div>
        <div>
            <h2>상품 조회</h2>
        </div>

        상품명: <span th:text="${item.itemName}">상품명</span><br>
        첨부파일: <a th:if="${item.attachFile}" th:href="|/attach/${item.id}|" th:text="${item.attachFile.uploadFileName}"></a><br>
        이미지 파일들: <img th:each="imageFile : ${item.imageFiles}" th:src="|/images/${imageFile.storeFileName}|" width="300" height="300" alt="이미지">
    </div>

</div>

</body>
</html>
